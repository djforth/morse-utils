  <script>
function simulateClick(el, ev) {
  var event = new Event(ev, {
    'view': window,
    'bubbles': true,
    'cancelable': true
  });

  el.dispatchEvent(event);
}

var counter = 0;
function eventHandler(e){
  var element = e.target;
  if(element.dataset && element.dataset.click==="true"){
    counter++;
    console.log("clicked:"+counter)
  }
}

console.log(document.body)
// document.body.addEventListener('click', eventHandler, false);

var elements =  Array.prototype.slice.call(document.querySelectorAll("a[data-click]"));
console.log('elements', elements);
elements.forEach(function(el){
  el.addEventListener('click', function(e){
    counter++;
    console.log("clicked:"+counter)
  }, false);
  simulateClick(el, "click");
});
</script>
